<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Master-Detail Pattern</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 20px;
        font-family: sans-serif;
        line-height: 1.6;
        background-color: white;
      }
      main {
        display: flex;
        justify-content: space-around;
      }
      .page {
        display: block;
        padding: 1rem;
        margin: 1rem;
        background-color: #dedede;
      }
      h1 {
        padding: 0.5rem 2rem;
      }
      #detail h1 {
        cursor: pointer;
      }
      .person {
        list-style: none;
        border-top: 1px solid #999;
        padding: 0.2rem 1rem;
        font-size: 1.2rem;
        cursor: pointer;
      }
      .details {
        list-style: none;
        padding: 0.2rem 1rem 1.2rem 1rem;
        margin: 0.5rem 1rem 0.8rem;
      }
      .isMobile {
      }
    </style>
  </head>
  <body>
    <main>
      <div class="page" id="master">
        <header>
          <h1>MASTER detail</h1>
        </header>
        <main>
          <ul class="master-list">
            <li>asdad asdsadadad asdadbad ada dad ad ada da dad ada da d</li>
          </ul>
        </main>
      </div>

      <div class="page" id="detail">
        <header>
          <h1>master DETAIL</h1>
        </header>
        <main>
          <ul class="detail-list"></ul>
        </main>
      </div>
    </main>
    <script src="master-detail.js"></script>
  </body>
</html>
